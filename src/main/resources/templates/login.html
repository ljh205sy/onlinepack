<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
</head>
<body>
<form method="post" action="/login">
    <table align="center">
        <tr>
            <td>用户名</td>
            <td>
                <input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"/></td>
        </tr>
    </table>

</form>
</body>
</html>
